  <script>
    const CART_PLACEHOLDER_IMAGE = 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80';
    let cartData = null;
    const cartContainer = document.getElementById('cartContent');

    const calculateTotals = (items) => {
      const subtotal = items.reduce((sum, item) => {
        const price = (item.product?.price ?? item.price ?? 0);
        return sum + (price * (item.quantity || 0));
      }, 0);
      const tax = Math.round(subtotal * 0.05);
      const deliveryFee = subtotal > 1000 ? 0 : 50;
      const total = subtotal + tax + deliveryFee;
      const itemCount = items.reduce((sum, item) => sum + (item.quantity || 0), 0);
      return { subtotal, tax, deliveryFee, total, itemCount };
    };

    async function hydrateCartItems(items = []) {
      const cache = {};
      const hydrated = [];

      for (const item of items) {
        let product = item.product;
        if (!product || typeof product !== 'object' || !product.name) {
          const productId = item.product?._id || item.productId || item.product;
          if (productId) {
            if (!cache[productId]) {
              try {
                cache[productId] = await window.HaruSora.Products.getById(productId);
              } catch (err) {
                cache[productId] = null;
              }
            }
            product = cache[productId];
          }
        }

        if (!product) {
          product = {
            _id: item.productId || 'unknown',
            name: item.name || 'Menu Item',
            price: item.price || 0,
            image: CART_PLACEHOLDER_IMAGE,
            isAvailable: true
          };
        }

        hydrated.push({ ...item, product });
      }

      return hydrated;
    }

    async function loadCart() {
      cartData = await window.HaruSora.Cart.get();
      await renderCart();
    }

    async function renderCart() {
      const container = document.getElementById('cartContent');
      const items = await hydrateCartItems(cartData?.items || []);
      const recalculatedTotals = calculateTotals(items);
      cartData = {
        ...cartData,
        items,
        totals: recalculatedTotals
      };

      if (!items.length) {
        container.innerHTML = `
          <div class="empty-cart">
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added anything yet.</p>
            <a href="menu.html">Browse Menu</a>
          </div>
        `;
        window.HaruSora.Cart.updateCartBadge(0);
        return;
      }

      const itemsHtml = items.map(item => {
        const product = item.product;
        return `
          <div class="cart-item" data-product="${product._id}">
            <img src="${product.image || CART_PLACEHOLDER_IMAGE}" alt="${product.name}">
            <div class="cart-item-details">
              <h4>${product.name}</h4>
              <p class="cart-item-price">à§³ ${product.price} each</p>
            </div>
            <div class="cart-item-actions">
                    <div class="quantity-control">
                      <button type="button" data-action="decrease" data-product="${product._id}">âˆ’</button>
                      <span>${item.quantity}</span>
                      <button type="button" data-action="increase" data-product="${product._id}">+</button>
                    </div>
              <span class="cart-item-price">à§³ ${product.price * item.quantity}</span>
                    <button type="button" class="remove-btn" data-action="remove" data-product="${product._id}">Remove</button>
            </div>
          </div>
        `;
      }).join('');

      const totals = cartData.totals;
      window.HaruSora.Cart.updateCartBadge(totals.itemCount);

      container.innerHTML = `
        <div class="cart-items">
          ${itemsHtml}
        </div>
        
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>à§³ ${totals.subtotal}</span>
          </div>
          <div class="summary-row">
            <span>VAT (5%)</span>
            <span>à§³ ${totals.tax}</span>
          </div>
          <div class="summary-row">
            <span>Delivery Fee</span>
            <span>${totals.deliveryFee > 0 ? 'à§³ ' + totals.deliveryFee : 'Free'}</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span class="amount">à§³ ${totals.total}</span>
          </div>
          
          <div class="order-type">
            <label for="orderType">Order Type</label>
            <select id="orderType">
              <option value="dine-in">Dine In</option>
              <option value="takeaway">Takeaway</option>
              <option value="delivery">Delivery</option>
            </select>
          </div>
          
          <button class="checkout-btn" onclick="placeOrder()">
            Place Order â€” à§³ ${totals.total}
          </button>
        </div>
      `;
    }
    
    async function updateQuantity(productId, newQuantity) {
      if (newQuantity <= 0) {
        await removeItem(productId);
        return;
      }
      await window.HaruSora.Cart.update(productId, newQuantity);
      await loadCart();
    }
    
    async function removeItem(productId) {
      await window.HaruSora.Cart.remove(productId);
      await loadCart();
    }
    
    async function placeOrder() {
      const orderType = document.getElementById('orderType').value;
      const btn = document.querySelector('.checkout-btn');
      btn.disabled = true;
      btn.textContent = 'Placing order...';
      
      const result = await window.HaruSora.Orders.create({
        orderType,
        paymentMethod: 'cash'
      });
      
      if (result) {
        // Redirect to order confirmation or orders page
        alert(`Order placed successfully!\nOrder #: ${result.order.orderNumber}\nEstimated ready time: ~30 minutes`);
        window.location.href = 'orders.html';
      } else {
        btn.disabled = false;
        btn.textContent = `Place Order â€” à§³ ${cartData.totals.total}`;
      }
    }
    
    document.getElementById('clearCartBtn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to clear your cart?')) {
        await window.HaruSora.Cart.clear();
        await loadCart();
      }
    });

    cartContainer?.addEventListener('click', async (event) => {
      const actionBtn = event.target.closest('button[data-action]');
      if (!actionBtn) return;
      const productId = actionBtn.dataset.product;
      if (!productId) return;

      const currentItem = cartData?.items?.find(item => (item.product?._id === productId));
      if (actionBtn.dataset.action === 'decrease') {
        const newQuantity = (currentItem?.quantity || 0) - 1;
        await updateQuantity(productId, newQuantity);
      }
      if (actionBtn.dataset.action === 'increase') {
        const newQuantity = (currentItem?.quantity || 0) + 1;
        await updateQuantity(productId, newQuantity);
      }
      if (actionBtn.dataset.action === 'remove') {
        await removeItem(productId);
      }
    });
    
    // Toggle Account Dropdown
    function toggleDropdown(event) {
      event.stopPropagation();
      document.getElementById('accountDropdown').classList.toggle('active');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('accountDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    // Nav Icon Flip Animation - only for link icons (not dropdown)
    document.addEventListener('DOMContentLoaded', function() {
      // Handle all nav icon clicks (including dropdown trigger)
      document.querySelectorAll('.nav-icon').forEach(function(icon) {
        icon.addEventListener('click', function(e) {
          // Remove clicked class from all icons
          document.querySelectorAll('.nav-icon').forEach(function(i) {
            i.classList.remove('clicked');
          });
          // Dim the active (current page) icon
          document.querySelectorAll('.nav-icon.active').forEach(function(i) {
            i.classList.add('dimmed');
          });
          // Add clicked class to this icon
          this.classList.add('clicked');
          
          // For link icons - flip and stay flipped until page navigates
          if (this.tagName === 'A') {
            this.classList.add('flipped');
            // Don't prevent default - let the link navigate naturally
            // The flip stays visible until browser loads the new page
          }
        });
      });
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = '../login.html';
    });
    
    // Listen for cart updates
    window.addEventListener('cartUpdated', (e) => {
      cartData = e.detail;
      renderCart();
    });
    
    // Initialize
    loadCart();
  </script>
</body>
