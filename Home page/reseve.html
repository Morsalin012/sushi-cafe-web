    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{

    .container{max-width:var(--max-width);margin:0 auto;padding:24px}
    
    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 24px;background:transparent;position:sticky;top:12px;z-index:40}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-wrap{width:56px;height:56px;background:linear-gradient(135deg,var(--bright-blue),var(--blue-green));border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(81,226,245,0.18)}

    nav{display:flex;gap:12px;align-items:center}
    nav a{color:#071029;text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav a.btn{background:linear-gradient(90deg,var(--pink-sand),var(--bright-blue));color:#061124}
    nav a.ghost{background:transparent;color:var(--muted);font-weight:600}

    /* Reserve Section Styles */
    .hero{
      margin-top:8px;border-radius:16px;overflow:hidden;position:relative;background:#f8fbff;
      padding:40px; text-align:center;
      box-shadow: var(--card-shadow);

    .btn-primary{background:linear-gradient(90deg,var(--bright-blue),var(--blue-green));color:#04111a; padding:12px 24px; border-radius:12px; text-decoration:none; font-weight:700; display:inline-block; margin-top:20px;}
    
    @media(max-width:640px){ nav{display:none} }
  </style>

  <script>

</head>
