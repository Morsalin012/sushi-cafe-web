<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — Haru Sora Café</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">

  <link rel="stylesheet" href="../CSS files/home.css">
  <style>
    /* Premium Sushi Logo Styles */
    .brand-logo-container {
      width: 52px;
      height: 52px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #f5e6d3 0%, #e8d4bc 50%, #d4c4a8 100%);
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.4), 0 0 15px rgba(212,163,115,0.2);
      border: 1.5px solid rgba(180,140,95,0.4);
    }
    .brand-ring {
      position: absolute;
      inset: -2px;
      border: 1px solid transparent;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(180,140,95,0.5), rgba(160,120,80,0.2), rgba(180,140,95,0.5)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: spin-glow 12s linear infinite;
      filter: drop-shadow(0 0 4px rgba(180,140,95,0.3));
    }
    .brand-logo-container::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,140,95,0.1) 0%, transparent 70%);
      animation: pulse-glow 3s ease-in-out infinite;
      pointer-events: none;
    }
    .brand-logo-container::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 15%;
      width: 70%;
      height: 35%;
      background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
      border-radius: 50% 50% 40% 40%;
      pointer-events: none;
      z-index: 1;
    }
    .brand-ring-inner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sushi-logo-svg {
      width: 38px;
      height: 38px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15));
    }
    @keyframes spin-glow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.04); opacity: 0.7; } }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 40px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 163, 115, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(139, 90, 43, 0.1);
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #1a120e;
      font-weight: 700;
    }
    
    .profile-info h2 {
      color: var(--text-main);
      margin-bottom: 4px;
    }
    
    .profile-info p {
      color: var(--muted);
    }
    
    .profile-stats {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #d4a373;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--muted);
    }
    
    .profile-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid rgba(212, 163, 115, 0.2);
      padding-bottom: 12px;
    }
    
    .profile-tabs button {
      padding: 12px 24px;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px 8px 0 0;
      transition: all 0.2s;
    }
    
    .profile-tabs button:hover {
      background: rgba(212, 163, 115, 0.1);
    }
    
    .profile-tabs button.active {
      background: rgba(212, 163, 115, 0.2);
      color: #d4a373;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .section-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 163, 115, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(139, 90, 43, 0.1);
    }
    
    .section-card h3 {
      color: var(--text-main);
      margin-bottom: 16px;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      color: var(--muted);
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: rgba(212, 163, 115, 0.1);
      border: 1px solid rgba(212, 163, 115, 0.3);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 16px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #d4a373;
    }
    
    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
    }
    
    .btn-secondary {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid rgba(212, 163, 115, 0.5);
      color: #d4a373;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-secondary:hover {
      background: rgba(212, 163, 115, 0.1);
    }
    
    .address-card {
      background: rgba(212, 163, 115, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }
    
    .address-card h4 {
      color: var(--text-main);
      margin-bottom: 4px;
    }
    
    .address-card p {
      color: var(--muted);
      font-size: 14px;
    }
    
    .address-card .default-badge {
      background: #d4a373;
      color: #1a120e;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
    }
    
    .order-card {
      background: rgba(212, 163, 115, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .order-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .order-number {
      color: #d4a373;
      font-weight: 600;
    }
    
    .order-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .order-status.pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .order-status.confirmed { background: rgba(33, 150, 243, 0.2); color: #2196f3; }
    .order-status.preparing { background: rgba(156, 39, 176, 0.2); color: #9c27b0; }
    .order-status.ready { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .order-status.delivered { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .order-status.cancelled { background: rgba(244, 67, 54, 0.2); color: #f44336; }
    
    .order-items {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .order-total {
      color: var(--text-main);
      font-weight: 600;
    }
    
    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .wishlist-item {
      background: rgba(212, 163, 115, 0.1);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .wishlist-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .wishlist-item h4 {
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .wishlist-item .price {
      color: #d4a373;
      font-weight: 600;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    /* ========== RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {
      .profile-container {
        padding: 15px;
        gap: 20px;
      }
      
      .profile-header {
        padding: 24px 20px;
        flex-direction: column;
        text-align: center;
      }
      
      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 28px;
      }
      
      .profile-name {
        font-size: 22px;
      }
      
      .profile-email {
        font-size: 13px;
      }
      
      .section-card {
        padding: 20px;
      }
      
      .section-card h3 {
        font-size: 18px;
      }
      
      .detail-row {
        flex-direction: column;
        gap: 4px;
      }
      
      .detail-row .label {
        font-size: 12px;
      }
      
      .order-card {
        padding: 16px;
      }
      
      .order-card-header {
        flex-direction: column;
        gap: 8px;
      }
      
      .wishlist-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .profile-container {
        padding: 10px;
      }
      
      .profile-header {
        padding: 20px 16px;
        border-radius: 14px;
      }
      
      .profile-avatar {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
      
      .profile-name {
        font-size: 20px;
      }
      
      .section-card {
        padding: 16px;
        border-radius: 14px;
      }
      
      .section-card h3 {
        font-size: 16px;
      }
      
      .detail-row .value {
        font-size: 14px;
      }
      
      .wishlist-grid {
        grid-template-columns: 1fr;
      }
      
      .wishlist-item {
        flex-direction: row;
      }
      
      .wishlist-item img {
        width: 70px;
        height: 70px;
      }
      
      .empty-state {
        padding: 30px 15px;
      }
    }
    
    /* Account Dropdown Styles */
    /* Icon Navigation Styles */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(212, 163, 115, 0.12);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 12px;
      color: #5c4033;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-icon.active {
      background: linear-gradient(135deg, #d4a373, #c08552);
      border-color: #d4a373;
      color: #fff;
    }
    
    /* When another icon is clicked, remove glow from page icon */
    .nav-icon.active.dimmed {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    /* Clicked state - the icon you just clicked */
    .nav-icon.clicked {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #1a120e;
    }
    
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.8;
      transition: transform 0.4s ease;
    }
    
    /* Flip upside down when clicked */
    .nav-icon.flipped svg {
      transform: rotate(180deg);
    }
    
    .nav-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      padding: 6px 12px;
      background: rgba(26, 18, 14, 0.95);
      color: #d4a373;
      font-size: 12px;
      font-weight: 600;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(212, 163, 115, 0.2);
      z-index: 100;
    }
    
    .nav-icon:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    
    .nav-icon .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      background: #e76f51;
      color: white;
      font-size: 10px;
      font-weight: 700;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }
    
    .nav-dropdown {
      position: relative;
      display: inline-block;
      z-index: 9999;
    }
    
    .nav-dropdown .nav-icon {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    .nav-dropdown .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.4);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-dropdown.active .nav-icon {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #fff;
      transform: none;
    }
    
    .nav-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 16px;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px) scale(0.95);
      transform-origin: top right;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9999;
      box-shadow: 0 15px 50px rgba(139, 90, 43, 0.15);
      white-space: nowrap;
    }
    
    .nav-dropdown.active .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    
    .nav-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #5c4033;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .nav-dropdown-menu a:hover {
      background: rgba(212, 163, 115, 0.15);
      color: #c08552;
      transform: translateX(4px);
    }
    
    .nav-dropdown-menu a svg {
      width: 20px;
      height: 20px;
      min-width: 20px;
      flex-shrink: 0;
      opacity: 0.8;
    }
    
    .nav-dropdown-divider {
      height: 1px;
      background: rgba(212, 163, 115, 0.15);
      margin: 8px 0;
    }
    
    .nav-dropdown-menu .logout-link {
      color: #e76f51;
    }
    
    .nav-dropdown-menu .logout-link:hover {
      background: rgba(231, 111, 81, 0.15);
      color: #e76f51;
    }
    
    .dropdown-arrow {
      position: absolute;
      top: -6px;
      right: 18px;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.98);
      border-left: 1px solid rgba(212, 163, 115, 0.25);
      border-top: 1px solid rgba(212, 163, 115, 0.25);
      transform: rotate(45deg);
      z-index: 1;
    }
  </style>

  <script>
    if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href="../login.html";
    }
  </script>
</head>

              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Logout
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar" id="profileAvatar">?</div>
        <div class="profile-info">
          <h2 id="profileName">Loading...</h2>
          <p id="profileEmail">...</p>
          <div class="profile-stats">
            <div class="stat">
              <div class="stat-value" id="totalOrders">0</div>
              <div class="stat-label">Orders</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="loyaltyPoints">0</div>
              <div class="stat-label">Points</div>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-tabs">
        <button class="active" data-tab="orders">Orders</button>
        <button data-tab="wishlist">Wishlist</button>
        <button data-tab="addresses">Addresses</button>
        <button data-tab="settings">Settings</button>
      </div>

      <!-- Orders Tab -->
      <div class="tab-content active" id="orders-tab">
        <div class="section-card">
          <h3>Order History</h3>
          <div id="ordersList">
            <div class="empty-state">Loading orders...</div>
          </div>
        </div>
      </div>

      <!-- Wishlist Tab -->
      <div class="tab-content" id="wishlist-tab">
        <div class="section-card">
          <h3>My Wishlist</h3>
          <div class="wishlist-grid" id="wishlistGrid">
            <div class="empty-state">Loading wishlist...</div>
          </div>
        </div>
      </div>

      <!-- Addresses Tab -->
      <div class="tab-content" id="addresses-tab">
        <div class="section-card">
          <h3>Saved Addresses</h3>
          <div id="addressesList"></div>
          <button class="btn-secondary" onclick="showAddAddressForm()">+ Add New Address</button>
        </div>
      </div>

      <!-- Settings Tab -->
      <div class="tab-content" id="settings-tab">
        <div class="section-card">
          <h3>Profile Settings</h3>
          <form id="profileForm">
            <div class="form-group">
              <label for="settingsName">Name</label>
              <input type="text" id="settingsName" placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="settingsPhone">Phone</label>
              <input type="tel" id="settingsPhone" placeholder="Your phone number">
            </div>
            <button type="submit" class="btn-primary">Save Changes</button>
          </form>
        </div>

        <div class="section-card">
          <h3>Change Password</h3>
          <form id="passwordForm">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn-primary">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../cafe-ecommerce.js"></script>
  
  <script>
    // Tab switching
    document.querySelectorAll('.profile-tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.profile-tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
      });
    });
    
    // Load profile data
    async function loadProfile() {
      const user = window.HaruSora.getCurrentUser();
      if (user) {
        document.getElementById('profileName').textContent = user.name || 'User';
        document.getElementById('profileEmail').textContent = user.email || '';
        document.getElementById('profileAvatar').textContent = (user.name || 'U')[0].toUpperCase();
        document.getElementById('settingsName').value = user.name || '';
        document.getElementById('totalOrders').textContent = user.totalOrders || 0;
        document.getElementById('loyaltyPoints').textContent = user.loyaltyPoints || 0;
      }
      
      // Try to get full profile from server
      const profile = await window.HaruSora.UserProfile.get();
      if (profile) {
        document.getElementById('profileName').textContent = profile.name;
        document.getElementById('profileEmail').textContent = profile.email;
        document.getElementById('settingsName').value = profile.name;
        document.getElementById('settingsPhone').value = profile.phone || '';
        document.getElementById('totalOrders').textContent = profile.totalOrders || 0;
        document.getElementById('loyaltyPoints').textContent = profile.loyaltyPoints || 0;
        
        renderAddresses(profile.addresses || []);
      }
    }
    
    // Load orders
    async function loadOrders() {
      const data = await window.HaruSora.Orders.getHistory();
      const container = document.getElementById('ordersList');
      
      if (!data.orders || data.orders.length === 0) {
        container.innerHTML = '<div class="empty-state">No orders yet. <a href="menu.html">Browse our menu!</a></div>';
        return;
      }
      
      container.innerHTML = data.orders.map(order => `
        <div class="order-card">
          <div class="order-card-header">
            <span class="order-number">#${order.orderNumber}</span>
            <span class="order-status ${order.status}">${order.status}</span>
          </div>
          <div class="order-items">
            ${order.items.map(i => `${i.quantity}x ${i.name}`).join(', ')}
          </div>
          <div class="order-total">Total: ৳ ${order.total}</div>
          <div style="color: var(--muted); font-size: 12px; margin-top: 8px;">
            ${new Date(order.createdAt).toLocaleDateString()} at ${new Date(order.createdAt).toLocaleTimeString()}
          </div>
        </div>
      `).join('');
    }
    
    // Load wishlist
    async function loadWishlist() {
      const wishlist = await window.HaruSora.Wishlist.get();
      const container = document.getElementById('wishlistGrid');
      
      if (!wishlist || wishlist.length === 0) {
        container.innerHTML = '<div class="empty-state">Your wishlist is empty.</div>';
        return;
      }
      
      container.innerHTML = wishlist.map(item => `
        <div class="wishlist-item">
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <div class="price">৳ ${item.price}</div>
          <button class="btn-secondary" style="margin-top: 8px; width: 100%;" onclick="addToCartFromWishlist('${item._id}')">
            Add to Cart
          </button>
        </div>
      `).join('');
    }
    
    function renderAddresses(addresses) {
      const container = document.getElementById('addressesList');
      
      if (!addresses || addresses.length === 0) {
        container.innerHTML = '<div class="empty-state">No saved addresses.</div>';
        return;
      }
      
      container.innerHTML = addresses.map(addr => `
        <div class="address-card">
          <div>
            <h4>${addr.label} ${addr.isDefault ? '<span class="default-badge">Default</span>' : ''}</h4>
            <p>${addr.street}, ${addr.city}</p>
            <p>${addr.phone || ''}</p>
          </div>
          <button class="btn-secondary" onclick="deleteAddress('${addr._id}')">Remove</button>
        </div>
      `).join('');
    }
    
    async function addToCartFromWishlist(productId) {
      await window.HaruSora.Cart.add(productId);
    }
    
    async function deleteAddress(addressId) {
      if (confirm('Delete this address?')) {
        await window.HaruSora.UserProfile.deleteAddress(addressId);
        loadProfile();
      }
    }
    
    function showAddAddressForm() {
      const label = prompt('Address Label (e.g., Home, Office):');
      const street = prompt('Street Address:');
      const city = prompt('City:');
      const phone = prompt('Phone Number:');
      
      if (label && street && city) {
        window.HaruSora.UserProfile.addAddress({ label, street, city, phone }).then(() => loadProfile());
      }
    }
    
    // Profile form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await window.HaruSora.UserProfile.update({
        name: document.getElementById('settingsName').value,
        phone: document.getElementById('settingsPhone').value
      });
      loadProfile();
    });
    
    // Password form
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await window.HaruSora.UserProfile.changePassword(
        document.getElementById('currentPassword').value,
        document.getElementById('newPassword').value
      );
      document.getElementById('passwordForm').reset();
    });
    
    // Toggle Account Dropdown
    function toggleDropdown(event) {
      event.stopPropagation();
      document.getElementById('accountDropdown').classList.toggle('active');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('accountDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    // Nav Icon Flip Animation - only for link icons (not dropdown)
    document.addEventListener('DOMContentLoaded', function() {
      // Handle all nav icon clicks (including dropdown trigger)
      document.querySelectorAll('.nav-icon').forEach(function(icon) {
        icon.addEventListener('click', function(e) {
          // Remove clicked class from all icons
          document.querySelectorAll('.nav-icon').forEach(function(i) {
            i.classList.remove('clicked');
          });
          // Dim the active (current page) icon
          document.querySelectorAll('.nav-icon.active').forEach(function(i) {
            i.classList.add('dimmed');
          });
          // Add clicked class to this icon
          this.classList.add('clicked');
          
          // For link icons - flip and stay flipped until page navigates
          if (this.tagName === 'A') {
            this.classList.add('flipped');
            // Don't prevent default - let the link navigate naturally
            // The flip stays visible until browser loads the new page
          }
        });
      });
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = '../login.html';
    });
    
    // Initialize
    loadProfile();
    loadOrders();
    loadWishlist();
  </script>
</body>
</html>
