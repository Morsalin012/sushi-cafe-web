<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu ‚Äî Haru Sora Caf√©</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">

  <link rel="stylesheet" href="../CSS files/home.css">
  <style>
    /* Premium Sushi Logo Styles */
    .brand-logo-container {
      width: 52px;
      height: 52px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #f5e6d3 0%, #e8d4bc 50%, #d4c4a8 100%);
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.4), 0 0 15px rgba(212,163,115,0.2);
      border: 1.5px solid rgba(180,140,95,0.4);
    }
    .brand-ring {
      position: absolute;
      inset: -2px;
      border: 1px solid transparent;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(180,140,95,0.5), rgba(160,120,80,0.2), rgba(180,140,95,0.5)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: spin-glow 12s linear infinite;
      filter: drop-shadow(0 0 4px rgba(180,140,95,0.3));
    }
    .brand-logo-container::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,140,95,0.1) 0%, transparent 70%);
      animation: pulse-glow 3s ease-in-out infinite;
      pointer-events: none;
    }
    .brand-logo-container::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 15%;
      width: 70%;
      height: 35%;
      background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
      border-radius: 50% 50% 40% 40%;
      pointer-events: none;
      z-index: 1;
    }
    .brand-ring-inner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sushi-logo-svg {
      width: 38px;
      height: 38px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15));
    }
    @keyframes spin-glow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.04); opacity: 0.7; } }

    /* Menu page specific styles */
    .menu h2 { color: var(--text-main); }
    
    /* Icon Navigation Styles */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(212, 163, 115, 0.12);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 12px;
      color: #5c4033;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-icon.active {
      background: linear-gradient(135deg, #d4a373, #c08552);
      border-color: #d4a373;
      color: #fff;
    }
    
    /* When another icon is clicked, remove glow from page icon */
    .nav-icon.active.dimmed {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    /* Clicked state - the icon you just clicked */
    .nav-icon.clicked {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #1a120e;
    }
    
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.8;
      transition: transform 0.4s ease;
    }
    
    /* Flip upside down when clicked */
    .nav-icon.flipped svg {
      transform: rotate(180deg);
    }
    
    /* Tooltip */
    .nav-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      padding: 6px 12px;
      background: rgba(61, 44, 36, 0.95);
      color: #d4a373;
      font-size: 12px;
      font-weight: 600;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border: 1px solid rgba(212, 163, 115, 0.2);
      z-index: 100;
    }
    
    .nav-icon:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    
    /* Cart badge */
    .nav-icon .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      background: #e76f51;
      color: white;
      font-size: 10px;
      font-weight: 700;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }
    
    /* Account Dropdown Styles */
    .nav-dropdown {
      position: relative;
      display: inline-block;
      z-index: 9999;
    }
    
    .nav-dropdown .nav-icon {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    .nav-dropdown .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.4);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-dropdown.active .nav-icon {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #fff;
      transform: none;
    }
    
    .nav-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 16px;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px) scale(0.95);
      transform-origin: top right;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9999;
      box-shadow: 0 15px 50px rgba(139, 90, 43, 0.15);
      white-space: nowrap;
    }
    
    .nav-dropdown.active .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    
    .nav-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #5c4033;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .nav-dropdown-menu a:hover {
      background: rgba(212, 163, 115, 0.15);
      color: #c08552;
      transform: translateX(4px);
    }
    
    .nav-dropdown-menu a svg {
      width: 20px;
      height: 20px;
      min-width: 20px;
      flex-shrink: 0;
      opacity: 0.8;
    }
    
    .nav-dropdown-divider {
      height: 1px;
      background: rgba(212, 163, 115, 0.15);
      margin: 8px 0;
    }
    
    .nav-dropdown-menu .logout-link {
      color: #e76f51;
    }
    
    .nav-dropdown-menu .logout-link:hover {
      background: rgba(231, 111, 81, 0.15);
      color: #e76f51;
    }
    
    .dropdown-arrow {
      position: absolute;
      top: -6px;
      right: 18px;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.98);
      border-left: 1px solid rgba(212, 163, 115, 0.25);
      border-top: 1px solid rgba(212, 163, 115, 0.25);
      transform: rotate(45deg);
      z-index: 1;
    }
    
    /* Add to cart button */
    .card .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card .add-to-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
    }
    .card .add-to-cart:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Wishlist button */
    .card .wishlist-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(26, 18, 14, 0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .card .wishlist-btn:hover {
      background: rgba(212, 163, 115, 0.9);
      transform: scale(1.1);
    }
    .card .wishlist-btn svg {
      width: 18px;
      height: 18px;
      stroke: #d4a373;
      fill: none;
    }
    .card .wishlist-btn.active svg {
      fill: #e76f51;
      stroke: #e76f51;
    }
    
    /* Card positioning for wishlist button */
    .card {
      position: relative;
    }
    
    /* Category filter active state */
    .cat.active {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
    }
    
    /* Loading state */
    .menu-grid.loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Stock info */
    .stock-info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .stock-info.low {
      color: #e76f51;
    }
    
    /* Tags */
    .product-tags {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .product-tags span {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 12px;
      background: rgba(212, 163, 115, 0.2);
      color: #d4a373;
    }
    .product-tags .vegetarian {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }
    .product-tags .spicy {
      background: rgba(231, 111, 81, 0.2);
      color: #e76f51;
    }
    
    /* Rating stars */
    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      font-size: 12px;
      color: #d4a373;
    }
    .rating svg {
      width: 14px;
      height: 14px;
      fill: #d4a373;
    }

    /* ========== RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {
      .menu {
        padding: 18px;
        margin-top: 16px;
      }
      
      .menu-head {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
      
      .menu h2 {
        font-size: 22px;
      }
      
      .cats {
        width: 100%;
        overflow-x: auto;
        flex-wrap: nowrap;
        padding-bottom: 8px;
        -webkit-overflow-scrolling: touch;
      }
      
      .cats::-webkit-scrollbar {
        display: none;
      }
      
      .cat {
        flex-shrink: 0;
        font-size: 13px;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }
      
      .card {
        padding: 12px;
      }
      
      .card img {
        height: 140px;
      }
      
      .card h3 {
        font-size: 15px;
      }
      
      .card p {
        font-size: 13px;
      }
      
      .card .add-to-cart {
        padding: 10px 8px;
        font-size: 13px;
      }
    }
    
    @media (max-width: 480px) {
      .menu {
        padding: 14px;
        border-radius: 12px;
      }
      
      .menu h2 {
        font-size: 20px;
      }
      
      .menu > p {
        font-size: 13px;
      }
      
      .cats {
        gap: 8px;
      }
      
      .cat {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .card img {
        height: 160px;
      }
      
      .card h3 {
        font-size: 16px;
      }
      
      .card .wishlist-btn {
        width: 32px;
        height: 32px;
      }
      
      .card .wishlist-btn svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>

  <script>
    if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href="../login.html";
    }
  </script>
</head>

  <script src="../cafe-ecommerce.js"></script>
  
  <script>
    let allProducts = [];
    let currentCategory = 'All';
    
    async function loadProducts(category = 'All') {
      const grid = document.getElementById('menuGrid');
      grid.classList.add('loading');
      
      try {
        const filters = category !== 'All' ? { category } : {};
        const data = await window.HaruSora.Products.getAll(filters);
        allProducts = data.products || [];
        renderProducts(allProducts);
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">Failed to load menu. Please try again.</div>';
      }
      
      grid.classList.remove('loading');
    }
    
    async function loadCategories() {
      try {
        const categories = await window.HaruSora.Products.getCategories();
        const container = document.getElementById('categoryFilters');
        container.innerHTML = '<span class="cat active" data-category="All">All</span>';
        
        categories.forEach(cat => {
          const btn = document.createElement('span');
          btn.className = 'cat';
          btn.dataset.category = cat.name;
          btn.textContent = `${cat.name} (${cat.count})`;
          container.appendChild(btn);
        });
        
        container.querySelectorAll('.cat').forEach(btn => {
          btn.addEventListener('click', () => {
            container.querySelectorAll('.cat').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            loadProducts(currentCategory);
          });
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    function renderProducts(products) {
      const grid = document.getElementById('menuGrid');
      
      if (!products.length) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">No items found.</div>';
        return;
      }
      
      grid.innerHTML = products.map(product => `
        <article class="card" data-product-id="${product._id}">
          <button class="wishlist-btn" data-wishlist="${product._id}" title="Add to wishlist">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </button>
          <img src="${product.image}" alt="${product.name}" loading="lazy">
          <h3>${product.name} ${product.isFeatured ? '<span class="tag">Chef\'s Pick</span>' : ''}</h3>
          <p>${product.description}</p>
          <div class="product-tags">
            ${product.isVegetarian ? '<span class="vegetarian">üå± Vegetarian</span>' : ''}
            ${product.isSpicy ? '<span class="spicy">üå∂Ô∏è Spicy</span>' : ''}
          </div>
          ${product.rating && product.rating.count > 0 ? `
            <div class="rating">
              <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
              ${product.rating.average.toFixed(1)} (${product.rating.count})
            </div>
          ` : ''}
          <div class="price">‡ß≥ ${product.price}</div>
          ${product.stock < 10 && product.stock > 0 ? `<div class="stock-info low">Only ${product.stock} left!</div>` : ''}
          ${product.isAvailable && product.stock > 0 ? `
            <button class="add-to-cart" data-product="${product._id}">üõí Add to Cart</button>
          ` : `
            <button class="add-to-cart" disabled>Out of Stock</button>
          `}
        </article>
      `).join('');
      
      grid.querySelectorAll('.add-to-cart:not([disabled])').forEach(btn => {
        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btn.textContent = 'Adding...';
          await window.HaruSora.Cart.add(btn.dataset.product);
          btn.disabled = false;
          btn.textContent = 'üõí Add to Cart';
        });
      });
      
      grid.querySelectorAll('.wishlist-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const productId = btn.dataset.wishlist;
          if (btn.classList.contains('active')) {
            await window.HaruSora.Wishlist.remove(productId);
            btn.classList.remove('active');
          } else {
            await window.HaruSora.Wishlist.add(productId);
            btn.classList.add('active');
          }
        });
      });
      
      checkWishlistStatus();
    }
    
    async function checkWishlistStatus() {
      const wishlist = await window.HaruSora.Wishlist.get();
      const wishlistIds = wishlist.map(item => item._id || item);
      document.querySelectorAll('.wishlist-btn').forEach(btn => {
        if (wishlistIds.includes(btn.dataset.wishlist)) {
          btn.classList.add('active');
        }
      });
    }
    
    async function refreshCartBadge() {
      try {
        const cart = await window.HaruSora.Cart.get();
        const totalItems = cart?.totals?.itemCount ?? (cart.items ? cart.items.reduce((sum, item) => sum + item.quantity, 0) : 0);
        window.HaruSora.Cart.updateCartBadge(totalItems);
      } catch (error) {
        console.log('Cart badge update skipped', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadProducts();
      refreshCartBadge();
    });

    window.addEventListener('cartUpdated', () => {
      refreshCartBadge();
    });
    
    // Toggle Account Dropdown
    function toggleDropdown(event) {
      event.stopPropagation();
      document.getElementById('accountDropdown').classList.toggle('active');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('accountDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    // Nav Icon Flip Animation - only for link icons (not dropdown)
    document.addEventListener('DOMContentLoaded', function() {
      // Handle all nav icon clicks (including dropdown trigger)
      document.querySelectorAll('.nav-icon').forEach(function(icon) {
        icon.addEventListener('click', function(e) {
          // Remove clicked class from all icons
          document.querySelectorAll('.nav-icon').forEach(function(i) {
            i.classList.remove('clicked');
          });
          // Dim the active (current page) icon
          document.querySelectorAll('.nav-icon.active').forEach(function(i) {
            i.classList.add('dimmed');
          });
          // Add clicked class to this icon
          this.classList.add('clicked');
          
          // For link icons - flip and stay flipped until page navigates
          if (this.tagName === 'A') {
            this.classList.add('flipped');
            // Don't prevent default - let the link navigate naturally
            // The flip stays visible until browser loads the new page
          }
        });
      });
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = '../login.html';
    });
  </script>
</body>
