<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu ‚Äî Haru Sora Caf√©</title>

  <link rel="stylesheet" href="../CSS files/home.css">
  <style>
    /* Menu page specific styles */
    .menu h2 { color: var(--text-main); }
    
    /* Icon Navigation Styles */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(212, 163, 115, 0.1);
      border: 1px solid rgba(212, 163, 115, 0.2);
      border-radius: 12px;
      color: #ffe6dc;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-icon.active {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #1a120e;
    }
    
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.8;
    }
    
    /* Tooltip */
    .nav-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      padding: 6px 12px;
      background: rgba(26, 18, 14, 0.95);
      color: #d4a373;
      font-size: 12px;
      font-weight: 600;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(212, 163, 115, 0.2);
      z-index: 100;
    }
    
    .nav-icon:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    
    /* Cart badge */
    .nav-icon .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      background: #e76f51;
      color: white;
      font-size: 10px;
      font-weight: 700;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }
    
    /* Account Dropdown Styles */
    .nav-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .nav-dropdown .nav-icon {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #ffe6dc;
    }
    
    .nav-dropdown .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-dropdown.active .nav-icon {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #1a120e;
    }
    
    .nav-dropdown-menu {
      position: absolute;
      top: calc(100% + 12px);
      right: 0;
      min-width: 220px;
      background: rgba(26, 18, 14, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 163, 115, 0.2);
      border-radius: 16px;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      white-space: nowrap;
    }
    
    .nav-dropdown.active .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .nav-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #ffe6dc;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .nav-dropdown-menu a:hover {
      background: rgba(212, 163, 115, 0.15);
      color: #d4a373;
      transform: translateX(4px);
    }
    
    .nav-dropdown-menu a svg {
      width: 20px;
      height: 20px;
      min-width: 20px;
      flex-shrink: 0;
      opacity: 0.8;
    }
    
    .nav-dropdown-divider {
      height: 1px;
      background: rgba(212, 163, 115, 0.15);
      margin: 8px 0;
    }
    
    .nav-dropdown-menu .logout-link {
      color: #e76f51;
    }
    
    .nav-dropdown-menu .logout-link:hover {
      background: rgba(231, 111, 81, 0.15);
      color: #e76f51;
    }
    
    .dropdown-arrow {
      position: absolute;
      bottom: -6px;
      right: 18px;
      width: 12px;
      height: 12px;
      background: rgba(26, 18, 14, 0.98);
      border-left: 1px solid rgba(212, 163, 115, 0.2);
      border-top: 1px solid rgba(212, 163, 115, 0.2);
      transform: rotate(45deg);
      z-index: -1;
    }
    
    /* Add to cart button */
    .card .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card .add-to-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
    }
    .card .add-to-cart:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Wishlist button */
    .card .wishlist-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(26, 18, 14, 0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .card .wishlist-btn:hover {
      background: rgba(212, 163, 115, 0.9);
      transform: scale(1.1);
    }
    .card .wishlist-btn svg {
      width: 18px;
      height: 18px;
      stroke: #d4a373;
      fill: none;
    }
    .card .wishlist-btn.active svg {
      fill: #e76f51;
      stroke: #e76f51;
    }
    
    /* Card positioning for wishlist button */
    .card {
      position: relative;
    }
    
    /* Category filter active state */
    .cat.active {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
    }
    
    /* Loading state */
    .menu-grid.loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Stock info */
    .stock-info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .stock-info.low {
      color: #e76f51;
    }
    
    /* Tags */
    .product-tags {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .product-tags span {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 12px;
      background: rgba(212, 163, 115, 0.2);
      color: #d4a373;
    }
    .product-tags .vegetarian {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }
    .product-tags .spicy {
      background: rgba(231, 111, 81, 0.2);
      color: #e76f51;
    }
    
    /* Rating stars */
    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      font-size: 12px;
      color: #d4a373;
    }
    .rating svg {
      width: 14px;
      height: 14px;
      fill: #d4a373;
    }
  </style>

  <script>
    if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href="../login.html";
    }
  </script>
</head>

<body>
  <div class="container">
  
    <header>
      <div class="brand">

          <svg width="36" height="36" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">

              <path d="M8 28c2-2 3-4 3-6s-1-3-3-3-3 1-3 3 1 4 3 6z"/>

    <section id="menu" class="menu">
      <div class="menu-head">
        <div>
          <h2 style="font-size:22px;margin-bottom:6px">Our Menu</h2>
          <p style="color:var(--muted)">Sushi, Rolls, Coffee, and Sweet Treats ‚Äî thoughtfully sourced and crafted daily.</p>
        </div>
        <div class="cats" id="categoryFilters">
          <span class="cat active" data-category="All">All</span>
        </div>
      </div>

      <div class="menu-grid" id="menuGrid">
        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">
          Loading menu...
        </div>
      </div>
    </section>

  <script src="../cafe-ecommerce.js"></script>
  
  <script>
    let allProducts = [];
    let currentCategory = 'All';
    
    async function loadProducts(category = 'All') {
      const grid = document.getElementById('menuGrid');
      grid.classList.add('loading');
      
      try {
        const filters = category !== 'All' ? { category } : {};
        const data = await window.HaruSora.Products.getAll(filters);
        allProducts = data.products || [];
        renderProducts(allProducts);
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">Failed to load menu. Please try again.</div>';
      }
      
      grid.classList.remove('loading');
    }
    
    async function loadCategories() {
      try {
        const categories = await window.HaruSora.Products.getCategories();
        const container = document.getElementById('categoryFilters');
        container.innerHTML = '<span class="cat active" data-category="All">All</span>';
        
        categories.forEach(cat => {
          const btn = document.createElement('span');
          btn.className = 'cat';
          btn.dataset.category = cat.name;
          btn.textContent = `${cat.name} (${cat.count})`;
          container.appendChild(btn);
        });
        
        container.querySelectorAll('.cat').forEach(btn => {
          btn.addEventListener('click', () => {
            container.querySelectorAll('.cat').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            loadProducts(currentCategory);
          });
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    function renderProducts(products) {
      const grid = document.getElementById('menuGrid');
      
      if (!products.length) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">No items found.</div>';
        return;
      }
      
      grid.innerHTML = products.map(product => `
        <article class="card" data-product-id="${product._id}">
          <button class="wishlist-btn" data-wishlist="${product._id}" title="Add to wishlist">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </button>
          <img src="${product.image}" alt="${product.name}" loading="lazy">
          <h3>${product.name} ${product.isFeatured ? '<span class="tag">Chef\'s Pick</span>' : ''}</h3>
          <p>${product.description}</p>
          <div class="product-tags">
            ${product.isVegetarian ? '<span class="vegetarian">üå± Vegetarian</span>' : ''}
            ${product.isSpicy ? '<span class="spicy">üå∂Ô∏è Spicy</span>' : ''}
          </div>
          ${product.rating && product.rating.count > 0 ? `
            <div class="rating">
              <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
              ${product.rating.average.toFixed(1)} (${product.rating.count})
            </div>
          ` : ''}
          <div class="price">‡ß≥ ${product.price}</div>
          ${product.stock < 10 && product.stock > 0 ? `<div class="stock-info low">Only ${product.stock} left!</div>` : ''}
          ${product.isAvailable && product.stock > 0 ? `
            <button class="add-to-cart" data-product="${product._id}">üõí Add to Cart</button>
          ` : `
            <button class="add-to-cart" disabled>Out of Stock</button>
          `}
        </article>
      `).join('');
      
      grid.querySelectorAll('.add-to-cart:not([disabled])').forEach(btn => {
        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btn.textContent = 'Adding...';
          await window.HaruSora.Cart.add(btn.dataset.product);
          btn.disabled = false;
          btn.textContent = 'üõí Add to Cart';
        });
      });
      
      grid.querySelectorAll('.wishlist-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const productId = btn.dataset.wishlist;
          if (btn.classList.contains('active')) {
            await window.HaruSora.Wishlist.remove(productId);
            btn.classList.remove('active');
          } else {
            await window.HaruSora.Wishlist.add(productId);
            btn.classList.add('active');
          }
        });
      });
      
      checkWishlistStatus();
    }
    
    async function checkWishlistStatus() {
      const wishlist = await window.HaruSora.Wishlist.get();
      const wishlistIds = wishlist.map(item => item._id || item);
      document.querySelectorAll('.wishlist-btn').forEach(btn => {
        if (wishlistIds.includes(btn.dataset.wishlist)) {
          btn.classList.add('active');
        }
      });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadProducts();
      updateCartBadge();
    });
    
    // Update cart badge
    async function updateCartBadge() {
      try {
        const res = await fetch('/api/cart');
        if (res.ok) {
          const cart = await res.json();
          const totalItems = cart.items ? cart.items.reduce((sum, item) => sum + item.quantity, 0) : 0;
          const badge = document.getElementById('cartBadge');
          if (totalItems > 0) {
            badge.textContent = totalItems > 99 ? '99+' : totalItems;
            badge.style.display = 'flex';
          } else {
            badge.style.display = 'none';
          }
        }
      } catch (e) {
        console.log('Cart badge update skipped');
      }
    }
    
    // Toggle Account Dropdown
    function toggleDropdown(event) {
      event.stopPropagation();
      document.getElementById('accountDropdown').classList.toggle('active');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('accountDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = '../login.html';
    });
  </script>
</body>
