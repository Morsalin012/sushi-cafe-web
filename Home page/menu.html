<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu ‚Äî Haru Sora Caf√©</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">

  <link rel="stylesheet" href="../CSS files/home.css">
  <style>
    /* Premium Sushi Logo Styles */
    .brand-logo-container {
      width: 52px;
      height: 52px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #f5e6d3 0%, #e8d4bc 50%, #d4c4a8 100%);
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.4), 0 0 15px rgba(212,163,115,0.2);
      border: 1.5px solid rgba(180,140,95,0.4);
    }
    .brand-ring {
      position: absolute;
      inset: -2px;
      border: 1px solid transparent;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(180,140,95,0.5), rgba(160,120,80,0.2), rgba(180,140,95,0.5)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: spin-glow 12s linear infinite;
      filter: drop-shadow(0 0 4px rgba(180,140,95,0.3));
    }
    .brand-logo-container::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,140,95,0.1) 0%, transparent 70%);
      animation: pulse-glow 3s ease-in-out infinite;
      pointer-events: none;
    }
    .brand-logo-container::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 15%;
      width: 70%;
      height: 35%;
      background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
      border-radius: 50% 50% 40% 40%;
      pointer-events: none;
      z-index: 1;
    }
    .brand-ring-inner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sushi-logo-svg {
      width: 38px;
      height: 38px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15));
    }
    @keyframes spin-glow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-glow { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.04); opacity: 0.7; } }

    /* Menu page specific styles */
    .menu h2 { color: var(--text-main); }
    
    /* Icon Navigation Styles */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(212, 163, 115, 0.12);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 12px;
      color: #5c4033;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-icon.active {
      background: linear-gradient(135deg, #d4a373, #c08552);
      border-color: #d4a373;
      color: #fff;
    }
    
    /* When another icon is clicked, remove glow from page icon */
    .nav-icon.active.dimmed {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    /* Clicked state - the icon you just clicked */
    .nav-icon.clicked {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #1a120e;
    }
    
    .nav-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.8;
      transition: transform 0.4s ease;
    }
    
    /* Flip upside down when clicked */
    .nav-icon.flipped svg {
      transform: rotate(180deg);
    }
    
    /* Tooltip */
    .nav-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      padding: 6px 12px;
      background: rgba(61, 44, 36, 0.95);
      color: #d4a373;
      font-size: 12px;
      font-weight: 600;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border: 1px solid rgba(212, 163, 115, 0.2);
      z-index: 100;
    }
    
    .nav-icon:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    
    /* Cart badge */
    .nav-icon .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      background: #e76f51;
      color: white;
      font-size: 10px;
      font-weight: 700;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }
    
    /* Account Dropdown Styles */
    .nav-dropdown {
      position: relative;
      display: inline-block;
      z-index: 9999;
    }
    
    .nav-dropdown .nav-icon {
      background: rgba(212, 163, 115, 0.1);
      border-color: rgba(212, 163, 115, 0.2);
      color: #5c4033;
    }
    
    .nav-dropdown .nav-icon:hover {
      background: rgba(212, 163, 115, 0.25);
      border-color: rgba(212, 163, 115, 0.4);
      box-shadow: 0 8px 20px rgba(212, 163, 115, 0.2);
    }
    
    .nav-dropdown.active .nav-icon {
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      border-color: #d4a373;
      color: #fff;
      transform: none;
    }
    
    .nav-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 163, 115, 0.25);
      border-radius: 16px;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px) scale(0.95);
      transform-origin: top right;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9999;
      box-shadow: 0 15px 50px rgba(139, 90, 43, 0.15);
      white-space: nowrap;
    }
    
    .nav-dropdown.active .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    
    .nav-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      color: #5c4033;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .nav-dropdown-menu a:hover {
      background: rgba(212, 163, 115, 0.15);
      color: #c08552;
      transform: translateX(4px);
    }
    
    .nav-dropdown-menu a svg {
      width: 20px;
      height: 20px;
      min-width: 20px;
      flex-shrink: 0;
      opacity: 0.8;
    }
    
    .nav-dropdown-divider {
      height: 1px;
      background: rgba(212, 163, 115, 0.15);
      margin: 8px 0;
    }
    
    .nav-dropdown-menu .logout-link {
      color: #e76f51;
    }
    
    .nav-dropdown-menu .logout-link:hover {
      background: rgba(231, 111, 81, 0.15);
      color: #e76f51;
    }
    
    .dropdown-arrow {
      position: absolute;
      top: -6px;
      right: 18px;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.98);
      border-left: 1px solid rgba(212, 163, 115, 0.25);
      border-top: 1px solid rgba(212, 163, 115, 0.25);
      transform: rotate(45deg);
      z-index: 1;
    }
    
    /* Card layout - Flexbox for consistent button alignment */
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .card .image-container {
      flex-shrink: 0;
    }
    
    .card h3, .card p, .card .product-tags, .card .rating, .card .stock-info {
      flex-shrink: 0;
    }
    
    .card .price {
      flex-shrink: 0;
      margin-top: auto;
      padding-top: 8px;
    }
    
    /* Add to cart button - Unique Premium Style */
    .card .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #1a120e 0%, #2d1f15 50%, #3d2c24 100%);
      color: #f5e6d3;
      border: 2px solid transparent;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(26, 18, 14, 0.3);
    }
    
    .card .add-to-cart::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 163, 115, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .card .add-to-cart:hover::before {
      left: 100%;
    }
    
    .card .add-to-cart:hover {
      background: linear-gradient(135deg, #d4a373 0%, #c08552 50%, #a67040 100%);
      color: #1a120e;
      border-color: #f5e6d3;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(212, 163, 115, 0.5), 0 0 20px rgba(212, 163, 115, 0.3);
    }
    
    .card .add-to-cart:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .card .add-to-cart:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #666;
      transform: none;
      box-shadow: none;
    }
    
    .card .add-to-cart:disabled:hover::before {
      left: -100%;
    }
    
    /* Image container for consistent image sizing */
    .card .image-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    
    .card .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    
    .card:hover .image-container img {
      transform: scale(1.05);
    }
    
    /* Wishlist button */
    .card .wishlist-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(26, 18, 14, 0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .card .wishlist-btn:hover {
      background: rgba(212, 163, 115, 0.9);
      transform: scale(1.1);
    }
    .card .wishlist-btn svg {
      width: 18px;
      height: 18px;
      stroke: #d4a373;
      fill: none;
    }
    .card .wishlist-btn.active svg {
      fill: #e76f51;
      stroke: #e76f51;
    }
    
    /* Card positioning for wishlist button */
    .card {
      position: relative;
    }
    
    /* Override default card img styles for image-container */
    .card .image-container .wishlist-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
    }
    
    /* Category filter - Professional Box Style */
    .cats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .cat {
      padding: 10px 24px;
      background: #fff;
      border: 2px solid #e8dcd0;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #5c4033;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .cat:hover {
      border-color: #d4a373;
      background: rgba(212, 163, 115, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 163, 115, 0.15);
    }
    
    .cat.active {
      background: linear-gradient(135deg, #c08552, #a67040);
      color: #fff;
      border-color: #c08552;
      box-shadow: 0 4px 16px rgba(192, 133, 82, 0.35);
    }
    
    /* Loading state */
    .menu-grid.loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Toast Notification Popup */
    .toast-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25), 0 10px 30px rgba(0, 0, 0, 0.15);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 380px;
      width: 90%;
      overflow: hidden;
    }
    
    .toast-notification.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .toast-notification.success .toast-header {
      background: linear-gradient(135deg, #2e7d32, #388e3c);
    }
    
    .toast-notification.error .toast-header {
      background: linear-gradient(135deg, #c62828, #d32f2f);
    }
    
    .toast-notification.warning .toast-header {
      background: linear-gradient(135deg, #f57c00, #ff9800);
    }
    
    .toast-header {
      padding: 24px 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .toast-icon {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: iconPop 0.5s ease 0.2s both;
    }
    
    @keyframes iconPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .toast-icon svg {
      width: 28px;
      height: 28px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
    }
    
    .toast-title {
      color: white;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
    }
    
    .toast-body {
      padding: 20px 24px 24px;
      text-align: center;
    }
    
    .toast-message {
      color: #5c4033;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .toast-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 32px;
      background: linear-gradient(135deg, #d4a373, #bc8c5f);
      color: #1a120e;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toast-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 163, 115, 0.4);
    }
    
    .toast-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .toast-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .card .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    
    .card .image-container img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    
    .card:hover .image-container img {
      transform: scale(1.05);
    }
    
    /* Stock info */
    .stock-info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .stock-info.low {
      color: #e76f51;
    }
    
    /* Tags */
    .product-tags {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .product-tags span {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 12px;
      background: rgba(212, 163, 115, 0.2);
      color: #d4a373;
    }
    .product-tags .vegetarian {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }
    .product-tags .spicy {
      background: rgba(231, 111, 81, 0.2);
      color: #e76f51;
    }
    
    /* Rating stars */
    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      font-size: 12px;
      color: #d4a373;
    }
    .rating svg {
      width: 14px;
      height: 14px;
      fill: #d4a373;
    }

    /* ========== RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {
      .menu {
        padding: 18px;
        margin-top: 16px;
      }
      
      .menu-head {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
      
      .menu h2 {
        font-size: 22px;
      }
      
      .cats {
        width: 100%;
        overflow-x: auto;
        flex-wrap: nowrap;
        padding-bottom: 8px;
        -webkit-overflow-scrolling: touch;
      }
      
      .cats::-webkit-scrollbar {
        display: none;
      }
      
      .cat {
        flex-shrink: 0;
        font-size: 13px;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }
      
      .card {
        padding: 12px;
      }
      
      .card .image-container {
        height: 140px;
      }
      
      .card h3 {
        font-size: 15px;
      }
      
      .card p {
        font-size: 13px;
      }
      
      .card .add-to-cart {
        padding: 11px 10px;
        font-size: 13px;
        border-radius: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .menu {
        padding: 14px;
        border-radius: 12px;
      }
      
      .menu h2 {
        font-size: 20px;
      }
      
      .menu > p {
        font-size: 13px;
      }
      
      .cats {
        gap: 8px;
      }
      
      .cat {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .card .image-container {
        height: 160px;
      }
      
      .card h3 {
        font-size: 16px;
      }
      
      .card .wishlist-btn {
        width: 32px;
        height: 32px;
      }
      
      .card .wishlist-btn svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>

  <script>
    if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href="../login.html";
    }
  </script>
</head>

<body>
  <div class="container">
  
    <header>
      <div class="brand">
        <div class="brand-logo-container">
          <div class="brand-ring"></div>
          <div class="brand-ring-inner">
            <svg class="sushi-logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 25 L85 55" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <path d="M10 35 L80 65" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <circle cx="50" cy="50" r="22" fill="none" stroke="#1a1a1a" stroke-width="4"/>
              <ellipse cx="50" cy="50" rx="16" ry="14" fill="#e8a87c"/>
              <ellipse cx="50" cy="50" rx="11" ry="9" fill="#c85a5a"/>
              <ellipse cx="50" cy="50" rx="6" ry="5" fill="#e8a87c"/>
              <ellipse cx="50" cy="50" rx="3" ry="2.5" fill="#c85a5a"/>
              <path d="M35 75 Q50 70 65 75 L62 85 Q50 82 38 85 Z" fill="#1a1a1a"/>
              <rect x="45" y="68" width="10" height="8" fill="#1a1a1a"/>
            </svg>
          </div>
        </div>
        <div>
          <h1>Haru Sora Caf√©</h1>
          <p>Handcrafted Sushi ¬∑ Artisan Coffee</p>
        </div>
      </div>

      <nav>
        <!-- Home -->
        <a href="home.html" class="nav-icon" data-tooltip="Home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </a>
        
        <!-- Menu -->
        <a href="menu.html" class="nav-icon active" data-tooltip="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
            <line x1="6" y1="1" x2="6" y2="4"></line>
            <line x1="10" y1="1" x2="10" y2="4"></line>
            <line x1="14" y1="1" x2="14" y2="4"></line>
          </svg>
        </a>
        
        <!-- Cart -->
        <a href="cart.html" class="nav-icon" data-tooltip="Cart">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="9" cy="21" r="1"></circle>

    <section id="menu" class="menu">
      <div class="menu-head">
        <div>
          <h2 style="font-size:22px;margin-bottom:6px">Our Menu</h2>
          <p style="color:var(--muted)">Sushi, Rolls, Coffee, and Sweet Treats ‚Äî thoughtfully sourced and crafted daily.</p>
        </div>
        <div class="cats" id="categoryFilters">
          <span class="cat active" data-category="All">All</span>
        </div>
      </div>

      <div class="menu-grid" id="menuGrid">
        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">
          Loading menu...
        </div>
      </div>
    </section>
  </div>

  <script src="../cafe-ecommerce.js"></script>
  
  <script>
    let allProducts = [];
    let currentCategory = 'All';
    
    async function loadProducts(category = 'All') {
      const grid = document.getElementById('menuGrid');
      grid.classList.add('loading');
      
      try {
        const filters = category !== 'All' ? { category } : {};
        const data = await window.HaruSora.Products.getAll(filters);
        let products = data.products || [];
        // Filter out Specials category
        products = products.filter(p => p.category !== 'Specials');
        allProducts = products;
        renderProducts(allProducts);
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">Failed to load menu. Please try again.</div>';
      }
      
      grid.classList.remove('loading');
    }
    
    async function loadCategories() {
      try {
        const categories = await window.HaruSora.Products.getCategories();
        const container = document.getElementById('categoryFilters');
        container.innerHTML = '<span class="cat active" data-category="All">All</span>';
        
        // Filter out Specials category
        const filteredCategories = categories.filter(cat => cat.name !== 'Specials');
        
        filteredCategories.forEach(cat => {
          const btn = document.createElement('span');
          btn.className = 'cat';
          btn.dataset.category = cat.name;
          btn.textContent = cat.name; // Just the name, no count
          container.appendChild(btn);
        });
        
        container.querySelectorAll('.cat').forEach(btn => {
          btn.addEventListener('click', () => {
            container.querySelectorAll('.cat').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            loadProducts(currentCategory);
          });
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    function renderProducts(products) {
      const grid = document.getElementById('menuGrid');
      
      // Filter out Specials category products
      const filteredProducts = products.filter(p => p.category !== 'Specials');
      
      if (!filteredProducts.length) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">No items found.</div>';
        return;
      }
      
      // Image fallback mapping for broken images
      const fallbackImages = {
        'Sushi': 'https://images.unsplash.com/photo-1579871494447-9811cf80d66c?auto=format&fit=crop&w=800&q=80',
        'Rolls': 'https://images.unsplash.com/photo-1617196034796-73dfa7b1fd56?auto=format&fit=crop&w=800&q=80',
        'Coffee': 'https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80',
        'Desserts': 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?auto=format&fit=crop&w=800&q=80',
        'Drinks': 'https://images.unsplash.com/photo-1544145945-f90425340c7e?auto=format&fit=crop&w=800&q=80'
      };
      
      grid.innerHTML = filteredProducts.map(product => {
        const isAvailable = product.isAvailable && product.stock > 0;
        const fallbackImg = fallbackImages[product.category] || fallbackImages['Sushi'];
        
        return `
        <article class="card" data-product-id="${product._id}" data-available="${isAvailable}">
          <div class="image-container">
            <button class="wishlist-btn" data-wishlist="${product._id}" title="Add to wishlist">
              <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
            </button>
            <img src="${product.image}" alt="${product.name}" loading="lazy" onerror="this.src='${fallbackImg}'">
          </div>
          <h3>${product.name} ${product.isFeatured ? '<span class="tag">Chef\'s Pick</span>' : ''}</h3>
          <p>${product.description}</p>
          <div class="product-tags">
            ${product.isVegetarian ? '<span class="vegetarian">üå± Vegetarian</span>' : ''}
            ${product.isSpicy ? '<span class="spicy">üå∂Ô∏è Spicy</span>' : ''}
          </div>
          ${product.rating && product.rating.count > 0 ? `
            <div class="rating">
              <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
              ${product.rating.average.toFixed(1)} (${product.rating.count})
            </div>
          ` : ''}
          <div class="price">‡ß≥ ${product.price}</div>
          ${product.stock < 10 && product.stock > 0 ? `<div class="stock-info low">Only ${product.stock} left!</div>` : ''}
          <button class="add-to-cart" data-product="${product._id}" data-name="${product.name}" data-available="${isAvailable}">üõí Add to Cart</button>
        </article>
      `}).join('');
      
      grid.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          const isAvailable = btn.dataset.available === 'true';
          const productName = btn.dataset.name;
          
          console.log('Click detected:', productName, 'Available:', isAvailable);
          
          if (!isAvailable) {
            console.log('Showing unavailable popup for:', productName);
            showUnavailablePopup(productName);
            return;
          }
          
          btn.disabled = true;
          btn.textContent = 'Adding...';
          await window.HaruSora.Cart.add(btn.dataset.product);
          btn.disabled = false;
          btn.textContent = 'üõí Add to Cart';
          showSuccessPopup(productName);
        });
      });
      
      grid.querySelectorAll('.wishlist-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const productId = btn.dataset.wishlist;
          if (btn.classList.contains('active')) {
            await window.HaruSora.Wishlist.remove(productId);
            btn.classList.remove('active');
          } else {
            await window.HaruSora.Wishlist.add(productId);
            btn.classList.add('active');
          }
        });
      });
      
      checkWishlistStatus();
    }
    
    async function checkWishlistStatus() {
      const wishlist = await window.HaruSora.Wishlist.get();
      const wishlistIds = wishlist.map(item => item._id || item);
      document.querySelectorAll('.wishlist-btn').forEach(btn => {
        if (wishlistIds.includes(btn.dataset.wishlist)) {
          btn.classList.add('active');
        }
      });
    }
    
    async function refreshCartBadge() {
      try {
        const cart = await window.HaruSora.Cart.get();
        const totalItems = cart?.totals?.itemCount ?? (cart.items ? cart.items.reduce((sum, item) => sum + item.quantity, 0) : 0);
        window.HaruSora.Cart.updateCartBadge(totalItems);
      } catch (error) {
        console.log('Cart badge update skipped', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadProducts();
      refreshCartBadge();
    });

    window.addEventListener('cartUpdated', () => {
      refreshCartBadge();
    });
    
    // Toggle Account Dropdown
    function toggleDropdown(event) {
      event.stopPropagation();
      document.getElementById('accountDropdown').classList.toggle('active');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('accountDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    // Nav Icon Flip Animation - only for link icons (not dropdown)
    document.addEventListener('DOMContentLoaded', function() {
      // Handle all nav icon clicks (including dropdown trigger)
      document.querySelectorAll('.nav-icon').forEach(function(icon) {
        icon.addEventListener('click', function(e) {
          // Remove clicked class from all icons
          document.querySelectorAll('.nav-icon').forEach(function(i) {
            i.classList.remove('clicked');
          });
          // Dim the active (current page) icon
          document.querySelectorAll('.nav-icon.active').forEach(function(i) {
            i.classList.add('dimmed');
          });
          // Add clicked class to this icon
          this.classList.add('clicked');
          
          // For link icons - flip and stay flipped until page navigates
          if (this.tagName === 'A') {
            this.classList.add('flipped');
            // Don't prevent default - let the link navigate naturally
            // The flip stays visible until browser loads the new page
          }
        });
      });
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // Clear all auth-related storage
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      localStorage.removeItem('user');
      localStorage.removeItem('authToken');
      localStorage.removeItem('token');
      localStorage.removeItem('isAdmin');
      localStorage.removeItem('cart');
      localStorage.removeItem('wishlist');
      window.location.href = '../login.html';
    });
    
    // Professional Popup Functions
    function showUnavailablePopup(productName) {
      // Create overlay
      const overlay = document.createElement('div');
      overlay.className = 'toast-overlay';
      overlay.id = 'toastOverlay';
      
      // Create popup
      const popup = document.createElement('div');
      popup.className = 'toast-notification error';
      popup.id = 'toastPopup';
      popup.innerHTML = `
        <div class="toast-header">
          <div class="toast-icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <div class="toast-title">Not Available</div>
        </div>
        <div class="toast-body">
          <p class="toast-message">Sorry, <strong>${productName}</strong> is currently unavailable. Please check back later or try another delicious item from our menu!</p>
          <button class="toast-btn" onclick="closePopup()">Got It</button>
        </div>
      `;
      
      document.body.appendChild(overlay);
      document.body.appendChild(popup);
      
      // Trigger animation
      setTimeout(() => {
        overlay.classList.add('show');
        popup.classList.add('show');
      }, 10);
      
      // Close on overlay click
      overlay.addEventListener('click', closePopup);
    }
    
    function showSuccessPopup(productName) {
      // Create overlay
      const overlay = document.createElement('div');
      overlay.className = 'toast-overlay';
      overlay.id = 'toastOverlay';
      
      // Create popup
      const popup = document.createElement('div');
      popup.className = 'toast-notification success';
      popup.id = 'toastPopup';
      popup.innerHTML = `
        <div class="toast-header">
          <div class="toast-icon">
            <svg viewBox="0 0 24 24">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <div class="toast-title">Added to Cart!</div>
        </div>
        <div class="toast-body">
          <p class="toast-message"><strong>${productName}</strong> has been added to your cart successfully.</p>
          <button class="toast-btn" onclick="closePopup()">Continue Shopping</button>
        </div>
      `;
      
      document.body.appendChild(overlay);
      document.body.appendChild(popup);
      
      // Trigger animation
      setTimeout(() => {
        overlay.classList.add('show');
        popup.classList.add('show');
      }, 10);
      
      // Auto close after 3 seconds
      setTimeout(closePopup, 3000);
      
      // Close on overlay click
      overlay.addEventListener('click', closePopup);
    }
    
    function closePopup() {
      const overlay = document.getElementById('toastOverlay');
      const popup = document.getElementById('toastPopup');
      
      if (overlay && popup) {
        overlay.classList.remove('show');
        popup.classList.remove('show');
        
        setTimeout(() => {
          overlay.remove();
          popup.remove();
        }, 300);
      }
    }
  </script>
