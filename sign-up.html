<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <title>Sushi & Mocha â€” Sign Up</title>
  <link rel="stylesheet" href="CSS files/main.css">
</head>
<body>
  <main class="auth-bg">
    <section class="glass-card">
      <header class="brand">
        <div class="mark" aria-hidden="true"></div>
        <h1>Sushi & Mocha</h1>
        <p class="tagline">Taste and Tranquility</p>
      </header>

      <h2 class="page-title">Create Account</h2>

      <form id="signupForm" class="form" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" autocomplete="name" required>
          <p class="hint" hidden>Please enter a name.</p>
        </div>

        <div class="field">
          <label for="signup-email">Email</label>
          <input id="signup-email" name="email" type="email" autocomplete="email" required>
          <p class="hint" hidden>Please enter a valid email.</p>
        </div>

        <div class="field">
          <label for="signup-password">Password</label>
          <div class="password">
            <input id="signup-password" name="password" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="icon-btn" aria-label="Show password" data-toggle="visibility">
              <svg class="eye-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="8" ry="5"/><circle cx="12" cy="12" r="2.5"/></svg>
            </button>
          </div>
          <p class="hint" hidden>Use at least 8 characters.</p>
        </div>
        <div class="field">
          <label for="signup-confirm-password">Confirm Password</label>
          <div class="password">
            <input id="signup-confirm-password" name="confirm-password" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="icon-btn" aria-label="Show password" data-toggle="visibility">
              <svg class="eye-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="8" ry="5"/><circle cx="12" cy="12" r="2.5"/></svg>
            </button>
          </div>
          <p class="hint" id="password-mismatch-hint" style="color:#e05d5d;display:none;">Please correct your password.</p>
        </div>

        <div class="actions">
          <button type="submit" class="cta">Create account</button>
        </div>

        <div class="status" aria-live="polite" aria-atomic="true"></div>
      </form>

      <p class="swap">
        Already have an account?
        <a href="login.html" rel="prev" class="link-strong">Sign in</a>
      </p>
    </section>
  </main>
   <script src="main.js" defer></script>
</body>
</html>
