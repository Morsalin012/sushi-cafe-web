<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sushi & Mocha â€” Sign Up</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="CSS files/main.css">
</head>
<body>

  <!-- Background Layer -->
  <div class="bg-wrapper">
    <div class="graffiti-container" id="bg-pattern"></div>
    <div class="glow-spot glow-1"></div>
    <div class="glow-spot glow-2"></div>
  </div>

  <div class="app-container">
    <section class="glass-card">
      
      <!-- Brand Header -->
      <header class="brand">
        <div class="brand-logo-container">
          <div class="brand-ring"></div>
          <div class="brand-ring-inner">
            <svg class="sushi-logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- Chopsticks -->
              <path d="M15 25 L85 55" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <path d="M10 35 L80 65" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <!-- Plate/Circle -->
              <circle cx="50" cy="50" r="22" fill="none" stroke="#1a1a1a" stroke-width="4"/>
              <!-- Sushi roll outer -->
              <ellipse cx="50" cy="50" rx="16" ry="14" fill="#e8a87c"/>
              <!-- Sushi roll inner spiral -->
              <ellipse cx="50" cy="50" rx="11" ry="9" fill="#c85a5a"/>
              <ellipse cx="50" cy="50" rx="6" ry="5" fill="#e8a87c"/>
              <ellipse cx="50" cy="50" rx="3" ry="2.5" fill="#c85a5a"/>
              <!-- Stand base -->
              <path d="M35 75 Q50 70 65 75 L62 85 Q50 82 38 85 Z" fill="#1a1a1a"/>
              <rect x="45" y="68" width="10" height="8" fill="#1a1a1a"/>
            </svg>
          </div>
        </div>
        <div>
          <h1>Sushi & Mocha</h1>
          <p>EST. 2024</p>
        </div>
      </header>

      <!-- ================= SIGN UP VIEW ================= -->
      <div id="view-signup" class="view active">
        <!-- Navigate back to separate Login page -->
        <a href="login.html" class="btn-back" style="text-decoration:none; margin-bottom: 8px;">
          <i data-lucide="arrow-left" size="14"></i> Back to Login
        </a>
        
        <h2>Create Account</h2>
        <p class="subtitle">Reserve your digital table today.</p>

        <!-- Google Sign Up Button -->
        <button type="button" id="googleSignUpBtn" class="btn-google">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        </button>

        <div class="auth-divider">
          <span></span>
          <span>or sign up with email</span>
          <span></span>
        </div>
        
        <form id="signupForm">
          <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon" size="18"></i>
              <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="signup-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="signup-password" placeholder="Min 8 characters" minlength="8" required>
              <button type="button" class="toggle-password">
                <i data-lucide="eye" size="18"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="link-wrapper" style="justify-content: center;">
          <span>Already have an account? <a href="login.html" class="highlight">Sign in</a></span>
        </div>
        <div id="signup-msg" class="message"></div>
      </div>

    </section>
  </div>

  <script src="main.js"></script>
  
  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Google Sign Up Handler -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Re-init Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // Configuration
    const GOOGLE_CLIENT_ID = '92817315946-uhm3r52gmlmf629439d9do6kqc2601cc.apps.googleusercontent.com';
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:4000/api'
      : 'https://sushi-cafe-api.onrender.com/api';

    // Google Sign Up button click
    const googleBtn = document.getElementById('googleSignUpBtn');
    if (googleBtn) {
      googleBtn.addEventListener('click', async function() {
        if (typeof google === 'undefined') {
          showMessage('signup-msg', 'Google Sign-In is loading. Please wait...', 'error');
          return;
        }

        try {
          const tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: GOOGLE_CLIENT_ID,
            scope: 'email profile',
            callback: async (tokenResponse) => {
              if (tokenResponse.access_token) {
                const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                  headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                });
                const userInfo = await userInfoRes.json();
                handleGoogleUser(userInfo);
              }
            },
            error_callback: (error) => {
              console.error('OAuth error:', error);
              showMessage('signup-msg', 'Google sign-up error. Please try again.', 'error');
            }
          });
          tokenClient.requestAccessToken();
        } catch (e) {
          console.error('Google OAuth error:', e);
          showMessage('signup-msg', 'Failed to start Google sign-up.', 'error');
        }
      });
    }

    async function handleGoogleUser(userInfo) {
      try {
        const result = await fetch(`${API_BASE}/auth/google-userinfo`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: userInfo.email,
            name: userInfo.name,
            picture: userInfo.picture,
            googleId: userInfo.sub
          })
        });

        const data = await result.json();

        if (result.ok) {
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          if (data.token) localStorage.setItem('authToken', data.token);
          localStorage.setItem('isLoggedIn', 'true');
          
          showMessage('signup-msg', `Welcome, ${data.user.name}!`, 'success');
          setTimeout(() => {
            window.location.href = 'Home%20page/home.html';
          }, 500);
        } else {
          showMessage('signup-msg', data.message || 'Google sign-up failed', 'error');
        }
      } catch (error) {
        console.error('Google signup error:', error);
        // Fallback: create user locally
        const user = {
          id: userInfo.sub,
          name: userInfo.name,
          email: userInfo.email,
          avatar: userInfo.picture
        };
        localStorage.setItem('currentUser', JSON.stringify(user));
        localStorage.setItem('isLoggedIn', 'true');
        
        showMessage('signup-msg', `Welcome, ${user.name}!`, 'success');
        setTimeout(() => {
          window.location.href = 'Home%20page/home.html';
        }, 500);
      }
    }

    function showMessage(id, text, type) {
      const el = document.getElementById(id);
      if (el) {
        el.textContent = text;
        el.className = 'message ' + type;
        el.style.display = 'block';
      }
    }
  });
  </script>
</body>
</html>
