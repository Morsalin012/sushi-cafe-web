<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sushi & Mocha â€” Sign Up</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="CSS files/main.css">
</head>
<body>

  <!-- Background Layer -->
  <div class="bg-wrapper">
    <div class="graffiti-container" id="bg-pattern"></div>
    <div class="glow-spot glow-1"></div>
    <div class="glow-spot glow-2"></div>
  </div>

  <div class="app-container">
    <section class="glass-card">
      
      <!-- Brand Header -->
      <header class="brand">
        <div class="brand-logo-container">
          <div class="brand-ring"></div>
          <div class="brand-ring-inner">
            <div class="logo-composition">
              <i data-lucide="coffee" class="logo-icon-1" size="20"></i>
              <i data-lucide="fish" class="logo-icon-2" size="20"></i>
            </div>
          </div>
        </div>
        <div>
          <h1>Sushi & Mocha</h1>
          <p>EST. 2024</p>
        </div>
      </header>

      <!-- ================= SIGN UP VIEW ================= -->
      <div id="view-signup" class="view active">
        <!-- Navigate back to separate Login page -->
        <a href="login.html" class="btn-back" style="text-decoration:none;">
          <i data-lucide="arrow-left" size="16"></i> Back to Login
        </a>
        
        <h2>Create Account</h2>
        <p class="subtitle">Reserve your digital table today.</p>
        
        <form id="signupForm">
          <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon" size="18"></i>
              <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="signup-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="signup-password" placeholder="Min 8 characters" minlength="8" required>
              <button type="button" class="toggle-password">
                <i data-lucide="eye" size="18"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="link-wrapper" style="justify-content: center;">
          <span>Already have an account? <a href="login.html" class="highlight">Sign in</a></span>
        </div>
        <div id="signup-msg" class="message"></div>
        
        <!-- Reset data link -->
        <div class="link-wrapper" style="justify-content: center; margin-top: 16px;">
          <a href="#" id="reset-data-link" class="highlight" style="font-size: 12px; opacity: 0.7;">Having issues? Reset all data</a>
        </div>
      </div>

    </section>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
