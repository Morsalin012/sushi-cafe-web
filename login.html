<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sushi & Mocha ‚Äî Login</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="CSS files/main.css">
</head>
<body>

  <!-- Background Layer -->
  <div class="bg-wrapper">
    <div class="graffiti-container" id="bg-pattern"></div>
    <div class="glow-spot glow-1"></div>
    <div class="glow-spot glow-2"></div>
  </div>

  <div class="app-container">
    <section class="glass-card">
      
      <!-- Brand Header -->
      <header class="brand">
        <div class="brand-logo-container">
          <div class="brand-ring"></div>
          <div class="brand-ring-inner">
            <div class="logo-composition">
              <i data-lucide="coffee" class="logo-icon-1" size="20"></i>
              <i data-lucide="fish" class="logo-icon-2" size="20"></i>
            </div>
          </div>
        </div>
        <div>
          <h1>Sushi & Mocha</h1>
          <p>EST. 2024</p>
        </div>
      </header>

      <!-- ================= LOGIN VIEW ================= -->
      <div id="view-login" class="view active">
        <h2>Welcome Back</h2>
        <p class="subtitle">Indulge in tranquility. Sign in to continue.</p>
        
        <!-- Google Sign In Button (Custom styled) -->
        <button type="button" id="googleSignInBtn" style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          width: 100%;
          padding: 14px 20px;
          background: #fff;
          border: 1px solid #dadce0;
          border-radius: 30px;
          font-size: 15px;
          font-weight: 500;
          color: #3c4043;
          cursor: pointer;
          transition: all 0.2s;
          margin-bottom: 20px;
        " onmouseover="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.15)'" onmouseout="this.style.boxShadow='none'">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="divider" style="display: flex; align-items: center; margin: 20px 0; color: rgba(255,230,220,0.5);">
          <span style="flex: 1; height: 1px; background: rgba(255,230,220,0.2);"></span>
          <span style="padding: 0 16px; font-size: 13px;">or continue with email</span>
          <span style="flex: 1; height: 1px; background: rgba(255,230,220,0.2);"></span>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="login-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              <button type="button" class="toggle-password">
                <i data-lucide="eye" size="18"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="link-wrapper">
          <!-- Switches internally to forgot password view -->
          <a href="#" class="link" onclick="switchView('view-forgot')">Forgot password?</a>
          <!-- Navigate to separate Sign Up page -->
          <span>New? <a href="sign-up.html" class="highlight">Join now</a></span>
        </div>
        <div id="login-msg" class="message"></div>
      </div>

      <!-- ================= FORGOT PASSWORD VIEW ================= -->
      <div id="view-forgot" class="view">
        <button class="btn-back" onclick="switchView('view-login')">
          <i data-lucide="arrow-left" size="16"></i> Back
        </button>
        <h2>Reset Password</h2>
        <p class="subtitle">We'll help you get back to your cravings.</p>
        
        <form id="forgotForm">
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="forgot-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Find Account</button>
        </form>
        <div id="forgot-msg" class="message"></div>
      </div>

      <!-- ================= RESET VIEW ================= -->
      <div id="view-reset" class="view">
        <button class="btn-back" onclick="switchView('view-forgot')">
          <i data-lucide="arrow-left" size="16"></i> Back
        </button>
        <h2>New Password</h2>
        <p class="subtitle">Set a new password for <span id="reset-email-display" style="color:var(--accent-gold)"></span></p>
        
        <form id="resetForm">
          <div class="form-group">
            <label>New Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="reset-password" placeholder="Min 8 characters" minlength="8" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Update Password</button>
        </form>
        <div id="reset-msg" class="message"></div>
      </div>

    </section>
  </div>

  <script src="main.js" defer></script>
  
  <!-- Google Sign In Handler -->
  <script>
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
      // Show info modal about Google OAuth setup
      const msg = `üîê Google Sign-In Setup Required\n\nTo enable Google login, you need to:\n\n1. Go to Google Cloud Console\n2. Create a project\n3. Enable Google+ API\n4. Create OAuth 2.0 credentials\n5. Add your Client ID to this app\n\nFor now, please use email login.`;
      alert(msg);
    });
  </script>
</body>
</html>
