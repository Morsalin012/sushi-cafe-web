<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sushi & Mocha — Login</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="CSS files/main.css">
</head>
<body>

  <!-- Background Layer -->
  <div class="bg-wrapper">
    <div class="graffiti-container" id="bg-pattern"></div>
    <div class="glow-spot glow-1"></div>
    <div class="glow-spot glow-2"></div>
  </div>

  <div class="app-container">
    <section class="glass-card">
      
      <!-- Brand Header -->
      <header class="brand">
        <div class="brand-logo-container">
          <div class="brand-ring"></div>
          <div class="brand-ring-inner">
            <svg class="sushi-logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- Chopsticks -->
              <path d="M15 25 L85 55" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <path d="M10 35 L80 65" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
              <!-- Plate/Circle -->
              <circle cx="50" cy="50" r="22" fill="none" stroke="#1a1a1a" stroke-width="4"/>
              <!-- Sushi roll outer -->
              <ellipse cx="50" cy="50" rx="16" ry="14" fill="#e8a87c"/>
              <!-- Sushi roll inner spiral -->
              <ellipse cx="50" cy="50" rx="11" ry="9" fill="#c85a5a"/>
              <ellipse cx="50" cy="50" rx="6" ry="5" fill="#e8a87c"/>
              <ellipse cx="50" cy="50" rx="3" ry="2.5" fill="#c85a5a"/>
              <!-- Stand base -->
              <path d="M35 75 Q50 70 65 75 L62 85 Q50 82 38 85 Z" fill="#1a1a1a"/>
              <rect x="45" y="68" width="10" height="8" fill="#1a1a1a"/>
            </svg>
          </div>
        </div>
        <div>
          <h1>Sushi & Mocha</h1>
          <p>EST. 2024</p>
        </div>
      </header>

      <!-- ================= LOGIN VIEW ================= -->
      <div id="view-login" class="view active">
        <h2>Welcome Back</h2>
        <p class="subtitle">Indulge in tranquility. Sign in to continue.</p>
        
        <!-- Google Sign In Button -->
        <button type="button" id="googleSignInBtn" class="btn-google">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="auth-divider">
          <span></span>
          <span>or continue with email</span>
          <span></span>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="login-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="login-password" placeholder="••••••••" required>
              <button type="button" class="toggle-password">
                <i data-lucide="eye" size="18"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="link-wrapper">
          <!-- Switches internally to forgot password view -->
          <a href="#" class="link" onclick="switchView('view-forgot')">Forgot password?</a>
          <!-- Navigate to separate Sign Up page -->
          <span>New? <a href="sign-up.html" class="highlight">Join now</a></span>
        </div>
        <div id="login-msg" class="message"></div>
      </div>

      <!-- ================= FORGOT PASSWORD VIEW ================= -->
      <div id="view-forgot" class="view">
        <button class="btn-back" onclick="switchView('view-login')">
          <i data-lucide="arrow-left" size="16"></i> Back
        </button>
        <h2>Reset Password</h2>
        <p class="subtitle">We'll help you get back to your cravings.</p>
        
        <form id="forgotForm">
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="forgot-email" placeholder="gourmet@example.com" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Find Account</button>
        </form>
        <div id="forgot-msg" class="message"></div>
      </div>

      <!-- ================= RESET VIEW ================= -->
      <div id="view-reset" class="view">
        <button class="btn-back" onclick="switchView('view-forgot')">
          <i data-lucide="arrow-left" size="16"></i> Back
        </button>
        <h2>New Password</h2>
        <p class="subtitle">Set a new password for <span id="reset-email-display" style="color:var(--accent-gold)"></span></p>
        
        <form id="resetForm">
          <div class="form-group">
            <label>New Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="reset-password" placeholder="Min 8 characters" minlength="8" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Update Password</button>
        </form>
        <div id="reset-msg" class="message"></div>
      </div>

    </section>
  </div>

  <script src="main.js"></script>
  
  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Google Sign In Handler - runs after DOM is ready -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Re-init Lucide icons (in case main.js already ran)
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // Configuration - Google Client ID
    const GOOGLE_CLIENT_ID = '92817315946-uhm3r52gmlmf629439d9do6kqc2601cc.apps.googleusercontent.com';
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:4000/api'
      : 'https://sushi-cafe-api.onrender.com/api';

    let googleInitialized = false;

    // Initialize Google Sign-In when library loads
    function initGoogleSignIn() {
      if (typeof google === 'undefined' || googleInitialized) return;
      try {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleGoogleCallback
        });
        googleInitialized = true;
        console.log('✅ Google Sign-In initialized');
      } catch (e) {
        console.error('Google init error:', e);
      }
    }

    // Try to init immediately or on load
    if (typeof google !== 'undefined') {
      initGoogleSignIn();
    }
    window.addEventListener('load', () => {
      setTimeout(initGoogleSignIn, 500); // Give GSI time to load
    });

    // Handle Google Sign-In button click
    document.getElementById('googleSignInBtn').addEventListener('click', async function() {
      console.log('Google button clicked');
      
      // Check if running from file:// protocol - Google OAuth won't work
      if (window.location.protocol === 'file:') {
        showMessage('login-msg', '⚠️ Google Sign-In requires running from a server. Please access via http://localhost:4000/login.html or use email login.', 'error');
        return;
      }
      
      // Make sure google is loaded
      if (typeof google === 'undefined') {
        showMessage('login-msg', 'Google Sign-In is still loading. Please wait and try again...', 'error');
        setTimeout(() => {
          if (typeof google !== 'undefined') {
            showMessage('login-msg', 'Ready! Click the button again.', 'success');
          }
        }, 2000);
        return;
      }

      initGoogleSignIn(); // Ensure initialized
      showMessage('login-msg', 'Opening Google sign-in...', 'success');

      // Use the token client for OAuth popup (more reliable)
      try {
        const tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: 'email profile',
          callback: async (tokenResponse) => {
            console.log('Token response:', tokenResponse);
            if (tokenResponse.error) {
              console.error('Token error:', tokenResponse);
              showMessage('login-msg', 'Google authorization failed: ' + (tokenResponse.error_description || tokenResponse.error), 'error');
              return;
            }
            if (tokenResponse.access_token) {
              showMessage('login-msg', 'Verifying with Google...', 'success');
              try {
                // Get user info from Google
                const userInfoRes = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                  headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                });
                if (!userInfoRes.ok) {
                  throw new Error('Failed to get user info from Google');
                }
                const userInfo = await userInfoRes.json();
                console.log('User info:', userInfo);
                handleGoogleUser(userInfo);
              } catch (fetchError) {
                console.error('Fetch user info error:', fetchError);
                showMessage('login-msg', 'Failed to get Google user info. Please try again.', 'error');
              }
            }
          },
          error_callback: (error) => {
            console.error('OAuth error:', error);
            if (error.type === 'popup_closed') {
              showMessage('login-msg', 'Sign-in popup was closed. Please try again.', 'error');
            } else if (error.type === 'popup_failed_to_open') {
              showMessage('login-msg', 'Popup blocked! Please allow popups for this site.', 'error');
            } else {
              showMessage('login-msg', 'Google sign-in error: ' + (error.message || error.type || 'Unknown error'), 'error');
            }
          }
        });
        tokenClient.requestAccessToken({ prompt: 'select_account' });
      } catch (e) {
        console.error('Google OAuth error:', e);
        showMessage('login-msg', 'Failed to start Google sign-in: ' + e.message, 'error');
      }
    });

    // Handle Google credential callback (One Tap flow)
    async function handleGoogleCallback(response) {
      console.log('Google callback received');
      try {
        const result = await fetch(`${API_BASE}/auth/google`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: response.credential })
        });

        const data = await result.json();

        if (result.ok) {
          loginSuccess(data.user, data.token);
        } else {
          showMessage('login-msg', data.message || 'Google login failed', 'error');
        }
      } catch (error) {
        console.error('Google login error:', error);
        // Fallback: decode JWT locally and login without backend
        try {
          const payload = JSON.parse(atob(response.credential.split('.')[1]));
          const user = {
            id: payload.sub,
            name: payload.name,
            email: payload.email,
            avatar: payload.picture
          };
          loginSuccess(user, null);
        } catch (e) {
          showMessage('login-msg', 'Connection error. Please try again.', 'error');
        }
      }
    }

    // Handle user info from Google (OAuth token flow)
    async function handleGoogleUser(userInfo) {
      console.log('Handling Google user:', userInfo.email);
      try {
        const result = await fetch(`${API_BASE}/auth/google-userinfo`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: userInfo.email,
            name: userInfo.name,
            picture: userInfo.picture,
            googleId: userInfo.sub
          })
        });

        const data = await result.json();

        if (result.ok) {
          loginSuccess(data.user, data.token);
        } else {
          showMessage('login-msg', data.message || 'Google login failed', 'error');
        }
      } catch (error) {
        console.error('Google login error (no backend):', error);
        // Fallback: login without backend
        const user = {
          id: userInfo.sub,
          name: userInfo.name,
          email: userInfo.email,
          avatar: userInfo.picture
        };
        loginSuccess(user, null);
      }
    }

    // Centralized login success handler
    function loginSuccess(user, token) {
      console.log('Login success:', user.email, 'Role:', user.role);
      
      // Block admin login from regular login page
      if (user.role === 'admin') {
        showMessage('login-msg', 'Admin accounts must use the admin login portal.', 'error');
        return;
      }
      
      localStorage.setItem('currentUser', JSON.stringify(user));
      localStorage.setItem('isLoggedIn', 'true');
      
      showMessage('login-msg', `Welcome, ${user.name}!`, 'success');
      
      // Regular users go to home page
      setTimeout(() => {
        window.location.href = 'Home%20page/home.html';
      }, 500);
    }

    function showMessage(id, text, type) {
      const el = document.getElementById(id);
      if (el) {
        el.textContent = text;
        el.className = 'message ' + type;
        el.style.display = 'block';
      }
    }
  }); // End DOMContentLoaded
  </script>
</body>
</html>
